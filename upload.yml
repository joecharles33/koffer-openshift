#!/usr/local/bin/ansible-playbook --inventory=inventory
- name: '{{ name_vendor }} | Koffer | upload.yml' 
  hosts: local
  vars_files:
    - 'vars/global.yml'
    - 'vars/images.yml'
    - 'vars/git.yml'
  vars:
    module: "upload"
    ansible_name_module: "{{ ansible_name }} | {{ module }}"
  roles:
    - upload.yml
